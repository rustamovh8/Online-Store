<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfy</title>
    <link rel="stylesheet" href="./style2.css" />
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.css" />
  </head>
  <body>
    <div class="header">
      <ul>
        <li>
          <a href="http://127.0.0.1:5500/">Home</a>
        </li>
        <li>
          <a href="http://127.0.0.1:5500/products.html"> Products </a>
        </li>
        <li>
          <a href="http://127.0.0.1:5500/about.html"> About </a>
        </li>
      </ul>
      <h1 class="h1">comfy</h1>
      <i
        class="fa-solid fa-cart-shopping"
        id="cartShop"
        style="color: #222; font-size: 30px; cursor: pointer"
      ></i>
      <div class="cnt">0</div>
    </div>

    <div class="section1">
      <h1><a href="http://127.0.0.1:5500/">Home</a>/ Products</h1>
    </div>

    <div class="section2">
      <div class="Frame">
        <input type="text" class="search" placeholder="Search..." />
        <div class="frame">
          <h1>Company</h1>
          <button class="all" value="All">All</button>
          <button class="Ikea" value="ikea">Ikea</button>
          <button class="Marcos" value="marcos">Marcos</button>
          <button class="Caressa" value="caressa">Caressa</button>
          <button class="Liddy" value="liddy">Liddy</button>
        </div>
        <div class="rectangle">
          <h1>Price</h1>
          <input type="range" min="0" max="80" class="ranges" />
          <h2 class="price-value">Value: $50</h2>
        </div>
      </div>
      <div class="box"></div>
    </div>

    <dialog class="cart">
      <button class="cart-close">
        <i class="fa-solid fa-x" style="color: #235275"></i>
      </button>
      <div class="section4">
        <div class="header">
          <h3 class="text-slanted">Your Bag</h3>
        </div>
        <div class="cart-items"></div>
      </div>
      <div class="footer">
        <div class="total">
          <h3 class="cart-total">Total:</h3>
          <h3 class="sum">$0.00</h3>
        </div>
        <button class="cart-checkout btn">CHECKOUT</button>
      </div>
    </dialog>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="js2/main.js"></script>
  </body>
</html>
